{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Афиша{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/01fecbff51.js" crossorigin="anonymous"></script>
    {% block additional_styles %} {% endblock %}
</head>
<body>
    <div class="wrapper">
        <aside>
            <!-- ваш код для боковой панели (aside) -->
            <div class="aside_menu">
                <img src="{% static 'main/image/logo.svg' %}" class="glogo" alt="Лого">
                <span class="logo">Metflix</span>
                <h3>Навигация</h3>
                <ul>
                    <a href="{% url 'index' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
                    <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
                    <a href="#"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
                </ul>
           </div>
        </aside>

        <main>
            {% block content %}

            {% endblock %}
        </main>

        <footer>
            <div class="container">
                <span class="sub">© Все права защищены <a href="http://storikom.su/">ООО "Metflix"</a> 2022 - 2027</span>
            </div>
        </footer>
    </div>
</body>
</html>
